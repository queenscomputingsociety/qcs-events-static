<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="true"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/safari-pinned-tab.svg"
      color="#01064f"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#ffffff" />
    <title>QCS Events</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="subContainer">
        <header>
          <nav>
            <ul class="navList">
              <li class="navItem">
                <a href="https://queenscomputingsociety.com"> Home </a>
              </li>
              <li class="navItem">
                <a href="https://queenscomputingsociety.com/#about"> About </a>
              </li>
              <li class="current navItem">
                <a href="#"> Events </a>
              </li>
              <li class="navItem">
                <a
                  href="https://discord.gg/Esdb9Gj"
                  target="_blank"
                  rel="noreferrer"
                >
                  Discord
                </a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="stickyHeader">
          <div class="header">
            <a href="https://queenscomputingsociety.com">
              <div class="logo">
                <img src="/images/logo.png" alt="qcs logo" />
              </div>
            </a>
            <div>
              <h2 class="upcoming-header">Upcoming events</h2>
            </div>
          </div>
        </div>
        <div class="eventsContainer">
          <script
            id="fixr"
            src="https://web-cdn.fixr.co/scripts/fixr-shop-widget.v1.min.js"
            data-fixr-shop-id="e811de38-a94a-491d-9286-43cf1f6bdb87"
            data-fixr-theme="light"
          ></script>
        </div>
        <footer class="footer">
          <p>Queen&apos;s Computing Society - All Rights Reserved</p>
          <a href="https://queenscomputingsociety.com">
            <p>Main site</p>
          </a>
          <p>A Society of Queen&apos;s University Belfast</p>
        </footer>
      </div>
    </div>
  </body>
</html>
